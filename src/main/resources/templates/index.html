<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Dhario Games</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Boostrap Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              pixelify: ["Pixelify Sans", "sans-serif"],
            },
          },
        },
        font,
      };
    </script>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="h-screen bg-[#202020]">
    <header class="flex justify-between bg-[#1A1A1A]">
      <div class="logo-header flex items-center font-bold text-3xl bg-[#292929] py-3">
        <div class="flex items-center gap-3 px-3 relative">
          <img
            class="logo-img h-[3vh]"
            src="./img/logo_gif.gif"
            alt="link gif"
          />
          <div>
            <h1 class="text-[#3166eb]">FONAVI</h1>
            <p
              class="text-little-header font-bold text-[18px] text-[#292929] absolute top-3 right-2"
            >
              GAMES
            </p>
          </div>
        </div>
      </div>

      <div class="navbar-header font-sans flex justify-center items-center">
        <nav class="">
          <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
              <div
                class="absolute inset-y-0 left-0 flex items-center sm:hidden"
              >
                <!-- Mobile menu button-->
                <button
                  type="button"
                  class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                >
                  <span class="absolute -inset-0.5"></span>
                  <span class="sr-only">Open main menu</span>
                  <svg
                    class="hidden h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
              <div
                class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
              >
                <div class="">
                  <div class="flex space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a
                      href="#"
                      class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#1F1F1F] hover:text-white"
                      aria-current="page"
                      >Dashboard</a
                    >
                    <a
                      href="#"
                      class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#1F1F1F] hover:text-white"
                      >Team</a
                    >
                    <a
                      href="#"
                      class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#1F1F1F] hover:text-white"
                      >Projects</a
                    >
                    <a
                      href="#"
                      class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-[#1F1F1F] hover:text-white"
                      >Calendar</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="flex justify-center items-center bg-[#0B0B0B] border-t-4 border-[#212121]">
        <div
                id="carouselExampleIndicators"
                class="carousel slide"
                data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li th:each="videojuego, iterstat : ${videojuegos}"
                data-target="#carouselExampleIndicators"
                th:data-slide-to="${iterstat.index}"
                th:classappend="${iterstat.index == 0} ? 'active' : ''"
            ></li>
          </ol>
          <div class="carousel-inner">
            <div th:each="videojuego, iterstat : ${videojuegos}" th:classappend="${iterstat.index == 0} ? 'carousel-item active' : 'carousel-item' ">
              <img
                      class="d-block w-100"
                      th:src="${videojuego.portadaUno}"
                      th:alt="${videojuego.nombre}"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="font-bold text-[2.7vh] pb-2" th:text="${videojuego.nombre}"></h5>
                <p class="text-[2vh] text-slate-200" th:text="${videojuego.descripcion}"></p>
              </div>
            </div>
          </div>
          <a
                  class="carousel-control-prev"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="prev"
          >
              <span
                      class="carousel-control-prev-icon"
                      aria-hidden="true"
              ></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
                  class="carousel-control-next"
                  href="#carouselExampleIndicators"
                  role="button"
                  data-slide="next"
          >
              <span
                      class="carousel-control-next-icon"
                      aria-hidden="true"
              ></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="info p-3 gap-4">
        <div class="flex flex-col border-[2px] border-[#3C3C3C]">
          <div
            class="tittle-videojuegos-populares flex text-white items-center py-3 px-3 border-b-[1px] border-[#3C3C3C] bg-[#292929] bg-[url('./img/nieve_gif.gif')]"
          >
            <p class="text-[17px] text-[#608eff] font-bold">
              Videojuegos populares:
            </p>
          </div>
          <div class="grid text-slate-200">
            <div
              class="flex justify-between h-14 border-b-[1px] border-[#3C3C3C]"
              th:each="videojuego : ${videojuegos}"
            >
              <div class="tittle flex justify-center items-center gap-2 px-2">
                <img
                  class="sonic-bg-img h-14 pb-[14px]"
                  src="./img/point_2_gif.gif"
                  alt="sonic background gif"
                />
                <p class="text-[15px]" th:text="${videojuego.nombre}"></p>
              </div>
              <div class="flex justify-center items-center w-12">
                <button
                  class="text-[12px] border-[1px] border-[#3C3C3C] p-1 px-2 bg-[#141414] hover:bg-[#1F1F1F]"
                >
                  <span class="fa-solid fa-chevron-right"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col border-[2px] border-[#3C3C3C]">
          <div
                  class="tittle-videojuegos-populares flex text-white items-center py-3 px-3 border-b-[1px] border-[#3C3C3C] bg-[#292929] bg-[url('./img/nieve_gif.gif')]"
          >
            <p class="text-[17px] text-[#608eff] font-bold">
              Videojuegos retro:
            </p>
          </div>
          <div class="grid text-slate-200">
            1
          </div>
        </div>
      </div>
    </main>
    <footer class="flex flex-col gap-3 bg-[#1A1A1A] p-3 text-sm text-gray-500">
      <div class="flex justify-center items-center py-4">
        <div class="flex items-center gap-10 text-3xl">
          <a href="#" class="hover:text-[#249ef0]"><i class="fa-brands fa-twitter"></i></a>
          <p class="text-4xl font-thin">/</p>
          <a href="#" class="hover:text-[#405da0]"><i class="fa-brands fa-square-facebook"></i></a>
          <p class="text-4xl font-thin">/</p>
          <a href="#" class="hover:text-[#FA6251]"><i class="fa-brands fa-instagram"></i></a>
          <p class="text-4xl font-thin">/</p>
          <a href="#" class="hover:text-slate-300"><i class="fa-brands fa-tiktok"></i></a>
          <p class="text-4xl font-thin">/</p>
          <a href="#" class="hover:text-[#00A253]"><i class="fa-solid fa-building-columns"></i></a>
        </div>
      </div>
      <div class="flex items-center justify-between text-gray-400 font-regular">
        <p class="text-xs text-gray-500">JHOSEP GÃ“MEZ</p>
        <p class="font-bold pl-10">UNSM</p>
        <p class="text-xs text-gray-500">L. DE PROGRAMACIÃ“N</p>
      </div>
    </footer>

    <!-- Optional Boostrap js -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
